<style>
  .container {
    height: 200px;
  }
</style>

<div class="container">
  <h2>Lotin => Kiril</h2>
  <textarea
    rows="5"
    cols="50"
    [(ngModel)]="text"
    placeholder="Biror matn yozing (lotincha)"
  ></textarea>

  <h3>{{ text | ngxKirilLotin }}</h3>
</div>

<div class="container">
  <h2>Kiril => Lotin</h2>
  <textarea
    rows="5"
    cols="50"
    [(ngModel)]="textKiril"
    placeholder="Бирор матн ёзинг (kirilcha)"
  ></textarea>

  <h3>{{ textKiril | ngxKirilLotin : "kirilToLotin" }}</h3>
</div>
